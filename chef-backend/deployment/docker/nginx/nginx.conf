events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 指定SSL私钥密码文件
    ssl_password_file /etc/nginx/ssl/keypass.txt;

    # 定义后端服务器组（负载均衡）
    upstream chef_backend {
        # 负载均衡策略：默认是轮询，可选 least_conn（最少连接）或 ip_hash（IP哈希）
        least_conn;
        
        server 172.31.26.79:8080 max_fails=3 fail_timeout=30s;
        server 172.31.19.195:8080 max_fails=3 fail_timeout=30s;

    }

    # HTTP重定向到HTTPS
    server {
        listen       80;
        server_name  ledouyx.com www.ledouyx.com chef.ledouyx.com;
        return 301 https://$server_name$request_uri;
    }

    # 主域名和www - 官网
    server {
        listen       443 ssl;
        server_name  ledouyx.com www.ledouyx.com;

        ssl_certificate     /etc/nginx/ssl/ledouyx.com.crt;
        ssl_certificate_key /etc/nginx/ssl/ledouyx.com.key;
        
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000" always;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
    }

    # chef子域名 - 游戏
    server {
        listen       443 ssl;
        server_name  chef.ledouyx.com;

        ssl_certificate     /etc/nginx/ssl/ledouyx.com.crt;
        ssl_certificate_key /etc/nginx/ssl/ledouyx.com.key;
        
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000" always;

        # API 代理转发
        location /api {
            proxy_pass http://chef_backend;
            
            # 代理头设置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 缓冲设置
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Health 检查代理转发
        location /health {
            proxy_pass http://chef_backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 健康检查可以设置较短的超时时间
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # 静态文件
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    }
}