name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # 允许手动触发

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/4.5.stable
          mv /root/.local/share/godot/export_templates/4.5.stable/* ~/.local/share/godot/export_templates/4.5.stable/ || true

      - name: Build Web export
        run: |
          mkdir -p build/web
          godot --headless --export-release "Web" build/web/index.html

      - name: Add coi-serviceworker for SharedArrayBuffer support
        run: |
          # 下载 coi-serviceworker 解决跨域隔离问题
          cd build/web
          curl -fsSL https://raw.githubusercontent.com/nickvergessen/coi-serviceworker/main/coi-serviceworker.js -o coi-serviceworker.js
          # 在 index.html 的 <head> 中注入 service worker
          sed -i 's|<head>|<head><script src="coi-serviceworker.js"></script>|' index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
